name: Run Quest tests on Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  quest_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' # Replace with the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install pipreqs
        pip install sqlalchemy

    - name: Generate Requirements
      run: |
        pipreqs quest_test --ignore quest --savepath test-requirements.txt
        pipreqs src --ignore quest --savepath src-requirements.txt
        cat test-requirements.txt src-requirements.txt | sort | uniq > requirements.txt

    - name: Install Requirements
      run: |
        pip install -r requirements.txt

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        pytest quest_test
