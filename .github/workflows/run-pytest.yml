name: Run Pytest on Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' # Replace with the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .
        pip install pipreqs
        pipreqs quest_test
        pip install -r quest_test/requirements.txt # Include this if you have a requirements file

    - name: Run tests
      run: |
        pytest quest_test
